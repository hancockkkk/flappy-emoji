<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            font-family: Arial, sans-serif;
            gap: 30px;
        }
        
        #gameContainer {
            position: relative;
            width: 400px;
            height: 600px;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 70%, #90EE90 70%, #90EE90 100%);
            border: 3px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }
        
        #titleScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 70%, #90EE90 70%, #90EE90 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 30;
        }
        
        #titleScreen h1 {
            font-size: 42px;
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            animation: bounce 2s ease-in-out infinite;
        }
        
        #titleScreen p {
            font-size: 18px;
            margin: 10px 0 30px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        #startButton {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            animation: pulse 2s ease-in-out infinite;
        }
        
        #startButton:hover {
            background: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 10;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 40px 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 25;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            border: 2px solid rgba(255,255,255,0.1);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        
        #gameOver.show {
            display: block;
            opacity: 1;
        }
        
        #gameOver h2 {
            font-size: 28px;
            margin: 0 0 15px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        #gameOver p {
            font-size: 18px;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        #settingsToggle {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.95);
            border: 2px solid #333;
            color: #000;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            z-index: 15;
        }
        
        #settingsToggle:hover {
            background: white;
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        
        #controls {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.98);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            width: 280px;
            max-height: 500px;
            overflow-y: auto;
            display: none;
            z-index: 35;
            border: 3px solid #333;
        }
        
        #controls.show {
            display: block;
        }
        
        #controls h3 {
            margin-top: 0;
            color: #333;
            text-align: center;
            border-bottom: 2px solid #ddd;
            padding-bottom: 15px;
            font-size: 20px;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group label {
            display: block;
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        
        .control-group input[type="range"] {
            width: 100%;
            margin-bottom: 6px;
            cursor: pointer;
        }
        
        .control-group select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 2px solid #ccc;
            font-size: 14px;
            background: white;
        }
        
        .control-group .value {
            font-size: 13px;
            color: #666;
            text-align: center;
            background: #f5f5f5;
            padding: 4px 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        
        button {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        #gameOver button {
            background: #4CAF50;
            font-size: 16px;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            margin: 10px;
        }
        
        #gameOver button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }
        
        .close-settings {
            background: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 14px;
            width: 100%;
        }
        
        .close-settings:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }
        
        .settings-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            z-index: 30;
        }
        
        .settings-overlay.show {
            display: block;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div id="titleScreen">
            <h1>üê¶ Emoji Flappy üê¶</h1>
            <p>Click or press Space to flap!</p>
            <button id="startButton" onclick="startGame()">üöÄ Start Game</button>
        </div>
        
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Best: <span id="bestScore">0</span></div>
        </div>
        
        <div id="gameOver">
            <h2>Game Over</h2>
            <p>Score: <span id="finalScore">0</span></p>
            <p>Best: <span id="finalBestScore">0</span></p>
            <button onclick="playAgain()">Play Again</button>
        </div>
        
        <button id="settingsToggle" onclick="toggleSettings()">‚öôÔ∏è Settings</button>
        
        <div class="settings-overlay" id="settingsOverlay" onclick="toggleSettings()"></div>
        
        <div id="controls">
            <h3>üéÆ Game Settings</h3>
            
            <div class="control-group">
                <label for="gapSize">Gap Size</label>
                <input type="range" id="gapSize" min="120" max="300" value="200" oninput="updateGapSize(this.value)">
                <div class="value" id="gapSizeValue">200px</div>
            </div>
            
            <div class="control-group">
                <label for="jumpPower">Jump Power</label>
                <input type="range" id="jumpPower" min="8" max="20" value="12" oninput="updateJumpPower(this.value)">
                <div class="value" id="jumpPowerValue">12</div>
            </div>
            
            <div class="control-group">
                <label for="gravity">Gravity</label>
                <input type="range" id="gravity" min="0.2" max="1.2" step="0.1" value="0.6" oninput="updateGravity(this.value)">
                <div class="value" id="gravityValue">0.6</div>
            </div>
            
            <div class="control-group">
                <label for="gameSpeed">Game Speed</label>
                <input type="range" id="gameSpeed" min="1" max="7" value="3" oninput="updateGameSpeed(this.value)">
                <div class="value" id="gameSpeedValue">3</div>
            </div>
            
            <div class="control-group">
                <label for="obstacleEmoji">Obstacle Type</label>
                <select id="obstacleEmoji" onchange="updateObstacleEmoji(this.value)">
                    <option value="pipe">Green Pipes üü¢</option>
                    <option value="üë©">Girl üë©</option>
                    <option value="üëß">Girl Child üëß</option>
                    <option value="üë©‚Äçü¶∞">Redhead Girl üë©‚Äçü¶∞</option>
                    <option value="üë©‚Äçü¶±">Curly Hair Girl üë©‚Äçü¶±</option>
                    <option value="üë∏">Princess üë∏</option>
                    <option value="üßö‚Äç‚ôÄÔ∏è">Fairy üßö‚Äç‚ôÄÔ∏è</option>
                    <option value="üë©‚Äçüíº">Business Woman üë©‚Äçüíº</option>
                    <option value="üë©‚Äçüé§">Singer üë©‚Äçüé§</option>
                </select>
            </div>
            
            <button class="close-settings" onclick="toggleSettings()">‚úñÔ∏è Close Settings</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameRunning = false;
        let gameStarted = false;
        let settingsOpen = false;
        let score = 0;
        let bestScore = 0;
        
        // Game variables (adjustable)
        let pipeGap = 200;
        let pipeSpeed = 3;
        let obstacleType = 'pipe'; // Default to green pipes
        
        // Bird object
        const bird = {
            x: 100,
            y: 300,
            velocity: 0,
            gravity: 0.6,
            jumpPower: -12,
            size: 30,
            emoji: 'üê¶'
        };
        
        // Pipes array
        let pipes = [];
        const pipeWidth = 60;
        
        // Cloud decorations
        let clouds = [
            {x: 50, y: 80, emoji: '‚òÅÔ∏è'},
            {x: 200, y: 120, emoji: '‚òÅÔ∏è'},
            {x: 320, y: 60, emoji: '‚òÅÔ∏è'},
            {x: 150, y: 180, emoji: '‚òÅÔ∏è'}
        ];
        
        // Settings functions
        function toggleSettings() {
            const controls = document.getElementById('controls');
            const overlay = document.getElementById('settingsOverlay');
            const button = document.getElementById('settingsToggle');
            
            settingsOpen = !settingsOpen;
            
            if (settingsOpen) {
                controls.classList.add('show');
                overlay.classList.add('show');
                button.textContent = '‚úñÔ∏è Close';
            } else {
                controls.classList.remove('show');
                overlay.classList.remove('show');
                button.textContent = '‚öôÔ∏è Settings';
            }
        }
        
        function updateGapSize(value) {
            pipeGap = parseInt(value);
            document.getElementById('gapSizeValue').textContent = value + 'px';
        }
        
        function updateJumpPower(value) {
            bird.jumpPower = -parseInt(value);
            document.getElementById('jumpPowerValue').textContent = value;
        }
        
        function updateGravity(value) {
            bird.gravity = parseFloat(value);
            document.getElementById('gravityValue').textContent = value;
        }
        
        function updateGameSpeed(value) {
            pipeSpeed = parseInt(value);
            document.getElementById('gameSpeedValue').textContent = value;
        }
        
        function updateObstacleEmoji(value) {
            obstacleType = value;
            pipes.forEach(pipe => {
                pipe.emoji = obstacleType;
            });
        }
        
        function createPipe() {
            const minHeight = 80;
            const maxHeight = canvas.height - pipeGap - minHeight - 120;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
            
            pipes.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomY: topHeight + pipeGap,
                passed: false,
                emoji: obstacleType
            });
        }
        
        function drawBird() {
            ctx.font = `${bird.size}px Arial`;
            ctx.textAlign = 'center';
            
            ctx.save();
            ctx.translate(bird.x, bird.y);
            ctx.rotate(Math.min(Math.max(bird.velocity * 0.05, -0.5), 0.5));
            ctx.fillText(bird.emoji, 0, 0);
            ctx.restore();
        }
        
        function drawPipes() {
            pipes.forEach(pipe => {
                if (pipe.emoji === 'pipe') {
                    // Draw classic green pipes
                    ctx.fillStyle = '#228B22';
                    
                    // Top pipe
                    ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                    // Top pipe cap
                    ctx.fillRect(pipe.x - 5, pipe.topHeight - 30, pipeWidth + 10, 30);
                    
                    // Bottom pipe
                    ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
                    // Bottom pipe cap
                    ctx.fillRect(pipe.x - 5, pipe.bottomY, pipeWidth + 10, 30);
                    
                    // Add pipe highlights for 3D effect
                    ctx.fillStyle = '#32CD32';
                    ctx.fillRect(pipe.x + 5, 0, 10, pipe.topHeight);
                    ctx.fillRect(pipe.x + 5, pipe.bottomY, 10, canvas.height - pipe.bottomY);
                    
                    // Pipe caps highlights
                    ctx.fillRect(pipe.x, pipe.topHeight - 30, 10, 30);
                    ctx.fillRect(pipe.x, pipe.bottomY, 10, 30);
                } else {
                    // Draw emoji obstacles
                    ctx.font = '32px Arial';
                    ctx.textAlign = 'center';
                    
                    // Draw top pipe
                    for (let i = 0; i < Math.ceil(pipe.topHeight / 32); i++) {
                        ctx.fillText(pipe.emoji, pipe.x + pipeWidth/2, i * 32 + 25);
                    }
                    
                    // Draw bottom pipe
                    for (let i = 0; i < Math.ceil((canvas.height - 120 - pipe.bottomY) / 32); i++) {
                        ctx.fillText(pipe.emoji, pipe.x + pipeWidth/2, pipe.bottomY + i * 32 + 25);
                    }
                }
            });
        }
        
        function drawClouds() {
            ctx.font = '25px Arial';
            ctx.textAlign = 'center';
            
            clouds.forEach(cloud => {
                ctx.fillText(cloud.emoji, cloud.x, cloud.y);
            });
        }
        
        function updateBird() {
            if (!gameRunning) return;
            
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            if (bird.y > canvas.height - 120) {
                gameOver();
            }
            
            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
        }
        
        function updatePipes() {
            if (!gameRunning) return;
            
            pipes.forEach(pipe => {
                pipe.x -= pipeSpeed;
                
                if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
                    pipe.passed = true;
                    score++;
                    document.getElementById('score').textContent = score;
                }
            });
            
            pipes = pipes.filter(pipe => pipe.x > -pipeWidth);
            
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 250) {
                createPipe();
            }
        }
        
        function updateClouds() {
            clouds.forEach(cloud => {
                cloud.x -= 0.5;
                if (cloud.x < -50) {
                    cloud.x = canvas.width + 50;
                    cloud.y = Math.random() * 200 + 50;
                }
            });
        }
        
        function checkCollisions() {
            if (!gameRunning) return;
            
            pipes.forEach(pipe => {
                const birdLeft = bird.x - bird.size/2;
                const birdRight = bird.x + bird.size/2;
                const birdTop = bird.y - bird.size/2;
                const birdBottom = bird.y + bird.size/2;
                
                const pipeLeft = pipe.x;
                const pipeRight = pipe.x + pipeWidth;
                
                if (birdRight > pipeLeft && birdLeft < pipeRight) {
                    if (birdTop < pipe.topHeight || birdBottom > pipe.bottomY) {
                        gameOver();
                    }
                }
            });
        }
        
        function jump() {
            // Don't jump when settings are open
            if (settingsOpen) return;
            
            if (gameRunning) {
                bird.velocity = bird.jumpPower;
            }
        }
        
        function startGame() {
            gameStarted = true;
            gameRunning = true;
            bird.y = 300;
            bird.velocity = -8; // Start with upward velocity for good positioning
            pipes = [];
            score = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('gameOver').classList.remove('show');
            document.getElementById('titleScreen').style.display = 'none';
            
            // Close settings if open
            if (settingsOpen) {
                toggleSettings();
            }
            
            createPipe();
        }
        
        function playAgain() {
            // Immediately restart the game without going to title screen
            startGame();
        }
        
        function gameOver() {
            gameRunning = false;
            
            if (score > bestScore) {
                bestScore = score;
                document.getElementById('bestScore').textContent = bestScore;
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalBestScore').textContent = bestScore;
            
            // Show game over screen
            const gameOverEl = document.getElementById('gameOver');
            gameOverEl.classList.add('show');
        }
        
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawClouds();
            updateBird();
            updatePipes();
            updateClouds();
            drawPipes();
            drawBird();
            checkCollisions();
            
            requestAnimationFrame(gameLoop);
        }
        
        // Event listeners
        canvas.addEventListener('click', jump);
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });
        
        // Initialize
        document.getElementById('gapSizeValue').textContent = pipeGap + 'px';
        document.getElementById('jumpPowerValue').textContent = Math.abs(bird.jumpPower);
        document.getElementById('gravityValue').textContent = bird.gravity;
        document.getElementById('gameSpeedValue').textContent = pipeSpeed;
        
        gameLoop();
    </script>
</body>
</html>
