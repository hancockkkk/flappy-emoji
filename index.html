<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My Flappy Bird</title>
	<style>
body {
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
background: linear-gradient(to bottom, #87CEEB, #98FB98);
font-family: Arial, sans-serif;
}
		#gameContainer {
		position: relative;
		width: 400px;
		height: 600px;
		background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 70%, #90EE90 70%, #90EE90 100%);
		border: 3px solid #333;
		border-radius: 10px;
		overflow: hidden;
		}

		#gameCanvas {
		position: absolute;
		top: 0;
		left: 0;
		cursor: pointer;
		}

	#titleScreen {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 70%, #90EE90 70%, #90EE90 100%);
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		color: white;
		text-align: center;
		z-index: 30;
		}

	#titleScreen h1 {
		font-size: 42px;
		margin: 20px 0;
		text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
		animation:bounce 2s ease-in-out infinite;
	}
	
	#titleScreen p {
		font-size: 18px;
		margin: 10px 0 30px 0;
		text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
	}
	
	#gameOver {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		background: rgba(0,0,0,0.9);
		color: white;
		padding: 40px 30px;
		border-radius:15px;
		text-align: center;
		display: none;
		z-index: 25;
		border: 2px solid rgba(255,255,255,0.3);
}

	#gameOver h2 {
		font-size: 28px;
		margin: 0 0 15px 0;
	}
	
	button {
		background: #4CAF50;
		border: none;
		color: white;
		padding: 15px 30px;
		font-size: 18px;
		border-radius: 12px;
		cursor: pointer;
		margin: 10px;
		transition: all 0.3s ease;
	}

	button:hover {
		background: #45a049;
		transform: translateY(-2px);
		box-shadow: 0 4px 15px rgba(0,0,0,0.3);
	}

	@keyframes bounce {
		0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
		40% { transform: translateY(-10px); }
		60% { transform: translateY(-5px); }
	}
		</style>
	</head>
	<body>

		<div id="gameContainer">
			<canvas id="gameCanvas" width="400" height="600"></canvas>

			<div id="titleScreen">
				<h1> üê¶ Flappy Emoji üê¶</h1>
				<p>Click or Press Space to Start!</p>
				<button id="startButton">üöÄ Start Game</button>
		</div>

		<div id="gameOver">
			<h2>Game Over!</h2>
				<p>Final Score: <span id="finalScore">0</span></p>
				<button id="playAgainButton">üîÑ Play Again</button>
		</div>

		</div>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

const bird = {
x: 100,
y:300,
velocity: 0,
gravity:0.6,
jumpPower: -12,
size: 30,
emoji: 'üê¶'
};

let pipes = [];
const pipeWidth = 60;
const pipeGap = 200;
const pipeSpeed = 3;
let gameRunning = true;
let score = 0;

function drawBird() {
ctx.font = `${bird.size}px Arial`;
ctx.textAlign = 'center';
ctx.fillText(bird.emoji, bird.x, bird.y);
}

function drawScore() {
	ctx.fillStyle = 'white';
	ctx.font = '24px Arial';
	ctx.textAlign = 'left';
	ctx.fillText('Score: ' + score, 20, 40);
}


function updateBird() {
	if (!gameRunning) return;
	
	bird.velocity += bird.gravity;
	bird.y += bird.velocity;
	
	if (bird.y > canvas.height - 120) {
	bird.y = canvas.height - 120;
	bird.velocity = 0;
	}
	
	if (bird.y < 0) {
	bird.y = 0;
	bird.velocity = 0;
	}
}
function jump() {
	bird.velocity = bird.jumpPower;
}

		function createPipe() {
		const minHeight = 80;
		const maxHeight = canvas.height - pipeGap - minHeight - 120;
		const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;

		pipes.push({
		x: canvas.width,
		topHeight: topHeight,
		bottomY: topHeight + pipeGap,
		passed: false
	});
}

		function drawPipes() {
		pipes.forEach(pipe => {
		ctx.fillStyle = '#228B22';

		ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
		ctx.fillRect(pipe.x - 5, pipe.topHeight - 30, pipeWidth +10, 30);

		ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
		ctx.fillRect(pipe.x - 5, pipe.bottomY, pipeWidth +10, 30);

		ctx.fillStyle = '#32CD32';
		ctx.fillRect(pipe.x + 5, 0, 10, pipe.topHeight);
		ctx.fillRect(pipe.x +5, pipe.bottomY, 10, canvas.height - pipe.bottomY);
		ctx.fillRect(pipe.x, pipe.topHeight - 30, 10, 30);
		ctx.fillRect(pipe.x, pipe.bottomY, 10, 30);
	});
}

		function updatePipes() {
		if (!gameRunning) return;
		pipes.forEach(pipe => {
		pipe.x -= pipeSpeed;

		if (!pipe.passed && pipe.x + pipeWidth < bird.x) {
		console.log('Bird passed pipe! Scoring...');
		pipe.passed = true;
		score++;
		console.log('Score:', score);
		}

		});

		pipes = pipes.filter(pipe => pipe.x > -pipeWidth);

		if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 250) {
		createPipe();
	}
}

		function checkCollisions() {
	pipes.forEach(pipe => {
		const birdLeft = bird.x - bird.size/2;
		const birdRight = bird.x + bird.size/2;
		const birdTop = bird.y - bird.size/2;
		const birdBottom = bird.y + bird.size/2;

		const pipeLeft = pipe.x;
		const pipeRight = pipe.x + pipeWidth;

		if (birdRight > pipeLeft && birdLeft < pipeRight) {
		if (birdTop < pipe.topHeight || birdBottom > pipe.bottomY) {gameOver();
	}
}
});
}

function gameOver() {
	showGameOver();
}

function restartGame() {
	bird.y = 300;
	bird.velocity = 0;
	pipes = [];
	score = 0;
	gameRunning = true;
	createPipe();
	console.log('Game restarted!');
	}
	
function startGame() {
	gameRunning = true;
	document.getElementById('titleScreen').style.display = 'none';
	bird.y = 300;
	bird.velocity = 0;
	pipes = [];
	score = 0;
	createPipe();
}

function showGameOver() {
	gameRunning = false;
	document.getElementById('finalScore').textContent = score;
	document.getElementById('gameOver').style.display = 'block';
}

function playAgain() {
	document.getElementById('gameOver').style.display = 'none';
	startGame();
}

function gameLoop() {
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	updateBird();
	updatePipes();
	checkCollisions();
	drawPipes();
	drawBird();
	drawScore();
	requestAnimationFrame(gameLoop);
}

gameLoop();
createPipe();
canvas.addEventListener('click', jump);

document.addEventListener('keydown', (e) => {
	if (e.key === ' ') {
	e.preventDefault();
	jump();
	}
});

document.getElementById('startButton').addEventListener('click', startGame);
document.getElementById('playAgainButton').addEventListener('click', playAgain);

</script>
	</body>
</html>
